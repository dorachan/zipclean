<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="robots" content="noindex">
  <title>ZIPファイルクリーニング</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="jszip.min.js"></script>
  <script src="FileSaver.js"></script>
  <style>
    .show {
      display: block;
    }

    .hidden {
      display: none;
    }

    .note {
      margin-top: 0;
      margin-bottom: 0em
    }
  </style>
</head>

<body>
  <h1>ZIPファイルクリーナー</h1>
  <p class="note">ZIPファイル内から不要なファイル(隠しファイル)を除去します。</p>
  <p class="note">ピリオドで始まるファイル名、スペースが入っているファイル名、日本語ファイル名などを除去します。</p>
  <p class="note">除去対象は<span style="color:red;">赤文字</span>で表示されますので、必用なファイルが除外されていないかご確認ください。</p>
  <p class="note">IEでは大きいファイルが扱えません。エラーになる場合は Chrome をお使いください。</p>

  <div id="upload">
    <h3>ZIPファイルを選択してください</h3>
    <input type="file" id="file" name="file" /><br />
  </div>

  <div id="download">
    <h3>クリーニング済みのZIPファイルをダウンロードします</h3>
    <button id="blob" class="btn btn-primary">クリーニング済みZIPファイルダウンロード</button>
  </div>

  <div id="result_block" class="hidden">
    <h3>ファイルの内容 :</h3>
    <div id="result"></div>
  </div>

  <script src="zipclean.js"></script>
</body>

</html>
